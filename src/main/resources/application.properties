# Server Configuration
server.port=8080
spring.application.name=sneaker-be

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sneakerDB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
# ddl-auto options:
# - create: Tạo lại schema mỗi lần khởi động (XÓA DỮ LIỆU CŨ)
# - create-drop: Tạo khi khởi động, xóa khi tắt (chỉ dùng cho test)
# - update: Tạo/cập nhật schema tự động (KHUYẾN NGHỊ cho development)
# - validate: Chỉ kiểm tra schema, không tạo/cập nhật (KHUYẾN NGHỊ cho production)
# - none: Không làm gì cả
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# JWT Configuration
jwt.secret=kidiezyllex.1111
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# CORS Configuration
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Gemini AI Configuration
gemini.api.key=${GEMINI_API_KEY:your-gemini-api-key-here}
gemini.api.model=gemini-2.0-flash-exp
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.sneaker=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

